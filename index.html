<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="display"></div>
      </div>
      <div class="row">
        <div id="clear">CLEAR</div>
        <div id="delete">DELETE</div>
      </div>
      <div class="row">
        <div id="seven">7</div>
        <div id="eight">8</div>
        <div id="nine">9</div>
        <div id="divide">/</div>
      </div>
      <div class="row">
        <div id="four">4</div>
        <div id="five">5</div>
        <div id="six">6</div>
        <div id="multiply">*</div>
      </div>
      <div class="row">
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div id="subtract">-</div>
      </div>
      <div class="row">
        <div id="dot">.</div>
        <div id="zero">0</div>
        <div id="equals">=</div>
        <div id="add">+</div>
      </div>
    </div>
  </body>
</html>
